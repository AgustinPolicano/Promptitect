<!-- Sidebar Overlay (Mobile) -->
<div 
  class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 lg:hidden transition-opacity duration-300"
  [class.opacity-0]="!isSidebarOpen()"
  [class.opacity-100]="isSidebarOpen()"
  [class.pointer-events-none]="!isSidebarOpen()"
  (click)="closeSidebar()"
  *ngIf="isLoggedIn()"
></div>

<!-- Sidebar -->
<aside 
  class="fixed top-0 left-0 h-full w-80 bg-slate-900/95 backdrop-blur-md border-r border-slate-700 z-50 transform transition-transform duration-300 lg:translate-x-0"
  [class.-translate-x-full]="!isSidebarOpen()"
  [class.translate-x-0]="isSidebarOpen()"
  *ngIf="isLoggedIn()"
>
  <!-- Sidebar Header -->
  <div class="p-6 border-b border-slate-700">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-teal-500 rounded-lg flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M17.8 19.2 16 11l3.5-3.5c.8-.8.8-2 0-2.8-.8-.8-2.1-.8-2.8 0L13 8.2l-8.2-1.8c-.5-.1-1.1.1-1.4.6s-.2 1.1.1 1.4l8.1 8.1c.3.3.8.4 1.4.1s.7-.9.6-1.4Z"/>
        </svg>
      </div>
      <div class="flex-1">
        <h1 class="text-xl font-bold text-white">Promptitect</h1>
        <p class="text-xs text-slate-400">AI Floorplan Generator</p>
      </div>
      <button 
        (click)="closeSidebar()"
        class="lg:hidden p-2 text-slate-400 hover:text-white transition-colors rounded-lg hover:bg-slate-800"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- User Profile Section -->
  <div class="p-6 border-b border-slate-700">
    <div class="flex items-center space-x-3">
      <!-- User Avatar -->
      <div class="relative">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-teal-500 rounded-full flex items-center justify-center text-white font-semibold text-lg">
          {{ getUserInitials() }}
        </div>
        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 border-2 border-slate-900 rounded-full"></div>
      </div>
      
      <!-- User Info -->
      <div class="flex-1 min-w-0">
        <h3 class="text-white font-semibold truncate">{{ currentUser()?.name || 'User' }}</h3>
        <p class="text-slate-400 text-sm truncate">{{ currentUser()?.email || 'user@example.com' }}</p>
        <div class="flex items-center space-x-2 mt-1">
          <div class="w-2 h-2 bg-blue-400 rounded-full"></div>
          <span class="text-xs text-slate-400">{{ currentUser()?.plan || 'Pro Plan' }}</span>
        </div>
      </div>
    </div>

    <!-- Upgrade Button (if not pro) -->
    <button 
      (click)="upgradePlan()"
      class="w-full mt-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-2 px-3 rounded-lg font-medium text-sm transition-all duration-200 transform hover:-translate-y-0.5"
    >
       Upgrade my plan
    </button>

  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 p-6 flex flex-col">
    <div class="space-y-2 flex-1">
      <!-- Generation -->
      <a 
        routerLink="/generation"
        routerLinkActive="bg-gradient-to-r from-blue-600/20 to-teal-600/20 border-blue-500/30 text-white"
        class="flex items-center space-x-3 p-3 rounded-xl border border-transparent text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200 group"
        (click)="onMobileNavigate()"
      >
        <div class="w-8 h-8 bg-slate-800 group-hover:bg-blue-600/20 rounded-lg flex items-center justify-center transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M17.8 19.2 16 11l3.5-3.5c.8-.8.8-2 0-2.8-.8-.8-2.1-.8-2.8 0L13 8.2l-8.2-1.8c-.5-.1-1.1.1-1.4.6s-.2 1.1.1 1.4l8.1 8.1c.3.3.8.4 1.4.1s.7-.9.6-1.4Z"/>
          </svg>
        </div>
        <div class="flex-1">
          <div class="font-medium">Generation</div>
          <div class="text-xs text-slate-400">Create new floorplans</div>
        </div>
        <svg class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>

      <!-- History -->
      <a 
        routerLink="/history"
        routerLinkActive="bg-gradient-to-r from-blue-600/20 to-teal-600/20 border-blue-500/30 text-white"
        class="flex items-center space-x-3 p-3 rounded-xl border border-transparent text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200 group"
        (click)="onMobileNavigate()"
      >
        <div class="w-8 h-8 bg-slate-800 group-hover:bg-slate-700 rounded-lg flex items-center justify-center transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div class="flex-1">
          <div class="font-medium">History</div>
          <div class="text-xs text-slate-400">Recent generations</div>
        </div>
        <svg class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>


      <!-- Settings -->
      <a 
        routerLink="/settings"
        routerLinkActive="bg-gradient-to-r from-blue-600/20 to-teal-600/20 border-blue-500/30 text-white"
        class="flex items-center space-x-3 p-3 rounded-xl border border-transparent text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200 group"
        (click)="onMobileNavigate()"
      >
        <div class="w-8 h-8 bg-slate-800 group-hover:bg-slate-700 rounded-lg flex items-center justify-center transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
        <div class="flex-1">
          <div class="font-medium">Settings</div>
          <div class="text-xs text-slate-400">Account & preferences</div>
        </div>
        <svg class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>
    </div>

    <!-- Bottom Section -->
    <div class="space-y-4">
      <!-- Divider -->
      <div class="border-t border-slate-700"></div>


      <!-- Buy Credits Button -->
      <button 
        (click)="buyCredits()"
        class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white py-3 px-4 rounded-lg font-semibold text-sm transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-between"
      >
        <span> Buy Credits</span>
        <span class="text-emerald-200">{{ remainingCredits() }}</span>
      </button>

    </div>
  </nav>

  <!-- Bottom Logout Section -->
  <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-slate-700">
    <button 
      (click)="logout()"
      class="flex items-center space-x-3 p-3 rounded-xl border border-transparent text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all duration-200 group w-full"
    >
      <div class="w-8 h-8 bg-slate-800 group-hover:bg-slate-700 rounded-lg flex items-center justify-center transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
          <polyline points="16,17 21,12 16,7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </div>
      <div class="flex-1 text-left">
        <div class="font-medium">Sign Out</div>
        <div class="text-xs text-slate-400">Logout from account</div>
      </div>
      <svg class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
  </div>
</aside>


<!-- Sidebar Toggle Button (Mobile) -->
<button 
  (click)="toggleSidebar()"
  class="fixed top-4 left-4 z-60 lg:hidden bg-slate-900/95 backdrop-blur-md border border-slate-700 p-3 rounded-xl text-slate-300 hover:text-white transition-all duration-200"
  *ngIf="isLoggedIn()"
>
  <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path d="M4 6h16M4 12h16M4 18h16"/>
  </svg>
</button>
