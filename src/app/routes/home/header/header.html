<header class="fixed top-0 left-0 right-0 z-50 bg-slate-900/95 backdrop-blur-md border-b border-slate-800">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-teal-500 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M17.8 19.2 16 11l3.5-3.5c.8-.8.8-2 0-2.8-.8-.8-2.1-.8-2.8 0L13 8.2l-8.2-1.8c-.5-.1-1.1.1-1.4.6s-.2 1.1.1 1.4l8.1 8.1c.3.3.8.4 1.4.1s.7-.9.6-1.4Z"/>
          </svg>
        </div>
        <span class="text-xl font-bold text-white">Promptitect</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a href="#features" class="text-slate-300 hover:text-white transition-colors duration-200">Features</a>
        <a href="#pricing" class="text-slate-300 hover:text-white transition-colors duration-200">Pricing</a>
        <a href="#examples" class="text-slate-300 hover:text-white transition-colors duration-200">Examples</a>
        <a href="#about" class="text-slate-300 hover:text-white transition-colors duration-200">About</a>
        <a href="#contact" class="text-slate-300 hover:text-white transition-colors duration-200">Contact</a>
      </nav>

      <!-- CTA Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <button (click)="navigateToLogin()" class="text-slate-300 hover:text-white transition-colors duration-200">
          Sign In
        </button>
        <button (click)="navigateToGeneration()" class="bg-gradient-to-r from-blue-600 to-teal-600 hover:from-blue-700 hover:to-teal-700 text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
          Get Started
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-slate-300 hover:text-white transition-colors duration-200" (click)="toggleMobileMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16" *ngIf="!isMobileMenuOpen"/>
          <path d="M6 18L18 6M6 6l12 12" *ngIf="isMobileMenuOpen"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <nav class="md:hidden mt-4 pb-4 border-t border-slate-800" [class.hidden]="!isMobileMenuOpen">
      <div class="flex flex-col space-y-4 pt-4">
        <a href="#features" class="text-slate-300 hover:text-white transition-colors duration-200" (click)="closeMobileMenu()">Features</a>
        <a href="#pricing" class="text-slate-300 hover:text-white transition-colors duration-200" (click)="closeMobileMenu()">Pricing</a>
        <a href="#examples" class="text-slate-300 hover:text-white transition-colors duration-200" (click)="closeMobileMenu()">Examples</a>
        <a href="#about" class="text-slate-300 hover:text-white transition-colors duration-200" (click)="closeMobileMenu()">About</a>
        <a href="#contact" class="text-slate-300 hover:text-white transition-colors duration-200" (click)="closeMobileMenu()">Contact</a>
        <div class="flex flex-col space-y-3 pt-4 border-t border-slate-800">
          <button (click)="navigateToLogin()" class="text-slate-300 hover:text-white transition-colors duration-200 text-left">
            Sign In
          </button>
          <button (click)="navigateToGeneration()" class="bg-gradient-to-r from-blue-600 to-teal-600 hover:from-blue-700 hover:to-teal-700 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-200 shadow-lg">
            Get Started
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>
